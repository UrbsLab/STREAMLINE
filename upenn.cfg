[global]
dataset_path = 'DemoData/'
output_path = 'demo/'
experiment_name = 'demo'
class_label = 'Class'
instance_label = 'InstanceID'

[multiprocessing]
run_parallel = False
reserved_memory = 4
run_cluster = "LSF"
queue = 'i2c2_normal'

[runners]
do_till_report = True
do_eda = False
do_dataprep = False
do_feat_sel = False
do_model = False
do_compare_dataset = False
do_report = False
do_replicate = False
do_rep_report = False
do_cleanup = False

[logging]
logging_level = 'INFO'
verbose = False
do_feat_imp = True

[eda]
ignore_features_path = ''
categorical_feature_path = ''
match_label = ''
cv_partitions = 10
partition_method = 'Stratified'
categorical_cutoff = 10
sig_cutoff = 0.05
export_feature_correlations = True
export_univariate_plots = True
random_state = 42

[dataprep]
scale_data = True
impute_data = True
multi_impute = True
overwrite_cv = True

[feat_imp]
do_mutual_info = True
do_multisurf = True
use_turf = False
turf_pct = 0.5
n_jobs = 1
instance_subset = 2000

[feat_sel]
max_features_to_keep = 2000
filter_poor_features = True
top_features = 40
export_scores = True
overwrite_cv_feat = True

[modeling]
do_all = False
algorithms = ['LR', 'NB', 'DT']
model_resubmit = False
exclude = ['eLCS', 'XCS']
primary_metric = 'balanced_accuracy'
metric_direction = 'maximize'
training_subsample = 0
use_uniform_fi = True
n_trials = 200
timeout = 900
export_hyper_sweep_plots = False
do_lcs_sweep = False
lcs_nu = 1
lcs_n = 2000
lcs_iterations = 200000
lcs_timeout = 20000
do_stats = True
plot_roc = True
plot_prc = True
plot_metric_boxplots = True
plot_fi_box = True
metric_weight = 'balanced_accuracy'
top_model_features = 40

[cleanup]
del_time = True
del_old_cv = True

[replication]
rep_data_path = './DemoRepData'
dataset_for_rep = './DemoData/demodata.csv'
rep_export_feature_correlations = True
rep_plot_roc = True
rep_plot_prc = True
rep_plot_metric_boxplots = True



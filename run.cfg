[global]
dataset_path = 'DemoData'
output_path = 'demo'
experiment_name = 'demo'
class_label = 'Class'
instance_label = None

[multiprocessing]
run_parallel = True

[hpc]
cluster_name = 'slurm'
reserved_memory = '4G'
run_cluster = True
queue = 'defq'


[logging]
logging_level = 'INFO'
verbose = False

[eda]
do_eda = True
ignore_features_path = ''
categorical_feature_path = ''
match_label = ''
cv_partitions = 10
partition_method = 'Stratified'
categorical_cutoff = 10
sig_cutoff = 0.05
export_feature_correlations = True
export_univariate_plots = True
random_state = 42

[dataprep]
do_dataprep = True
scale_data = True
impute_data = True
multi_impute = True
overwrite_cv = True

[feat_imp]
do_feat_imp = True
do_mutual_info = True
do_multisurf = True
use_turf = False
turf_pct = 0.5
n_jobs = 1
instance_subset = 2000

[feat_sel]
do_feat_sel = True
max_features_to_keep = 2000
filter_poor_features = True
top_features = 40
export_scores = True
overwrite_cv_feat = True


[modeling]
do_model = True
do_all = False
algorithms = ['LR', 'DT', 'NB']
exclude = ['eLCS', 'XCS']
primary_metric = 'balanced_accuracy'
metric_direction = 'maximize'
training_subsample = 0
use_uniform_fi = True
n_trials = 200
timeout = 900
export_hyper_sweep_plots = False
do_lcs_sweep = False
lcs_nu = 1
lcs_n = 2000
lcs_iterations = 200000
lcs_timeout = 20000
do_stats = True
plot_roc = True
plot_prc = True
plot_metric_boxplots = True
plot_fi_box = True
metric_weight = 'balanced_accuracy'
top_model_features = 40

[other]
do_compare_dataset = True
do_report = True
do_cleanup = False
del_time = True
del_old_cv = True

[replication]
do_replicate = False
rep_data_path = ""
dataset_for_rep = ""
rep_export_feature_correlations = True
rep_plot_roc = True
rep_plot_prc = True
rep_plot_metric_boxplots = True
do_rep_report = False


